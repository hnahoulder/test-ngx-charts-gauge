<ngx-charts-gauge
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [min]="0"
        [max]="100"
        [angleSpan]="240"
        [startAngle]="-120"
        [legend]="true"
        [legendTitle]="'Test'"
        [bigSegments]="10"
        [smallSegments]="5"
        [animations]="true"
        (select)="onSelect($event)">
</ngx-charts-gauge>
<p>{{mynumber | numberFrenchFormat}}</p>
<p>test: {{t}}</p>
